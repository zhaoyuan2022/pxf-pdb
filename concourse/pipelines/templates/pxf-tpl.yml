## ======================================================================
## JOBS
## ======================================================================
jobs:

{% if compile_gpdb %}
- name: compile_gpdb_centos6
  plan:
  - aggregate:
    - get: gpdb_src
    - get: gpdb-centos6-build
{% if gpdb_branch == '5X_STABLE' %}
    - get: gpaddon_src
{% else %}
    - get: libquicklz-installer
      resource: libquicklz-centos6
    - get: libquicklz-devel-installer
      resource: libquicklz-devel-centos6
    - get: libsigar-installer
      resource: libsigar-centos6
    - get: python-tarball
      resource: python-centos6
{% endif %}
  - task: sync_tools
    file: gpdb_src/concourse/tasks/sync_tools.yml
    image: gpdb-centos6-build
    params:
{% if gpdb_branch == '5X_STABLE' %}
      IVYREPO_HOST: {{ivyrepo_host}}
      IVYREPO_REALM: {{ivyrepo_realm}}
      IVYREPO_USER: {{ivyrepo_user}}
      IVYREPO_PASSWD: {{ivyrepo_passwd}}
{% endif %}
      TARGET_OS: centos
      TARGET_OS_VERSION: 6
      TASK_OS: centos
      TASK_OS_VERSION: 6
  - task: compile_gpdb
    file: gpdb_src/concourse/tasks/compile_gpdb.yml
    image: gpdb-centos6-build
    params:
      CONFIGURE_FLAGS: {{configure_flags}}
      TARGET_OS: centos
      TARGET_OS_VERSION: 6
      BLD_TARGETS: "clients loaders"
  - put: bin_gpdb_centos6
    params:
      file: gpdb_artifacts/bin_gpdb.tar.gz

{% endif %}
