## ======================================================================
## GROUPS
## ======================================================================
groups:
  - name: all
    jobs:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
      - test_pxf_cdh_centos6
{% if gpdb_type == "5X_STABLE" %}
      - test_pxf_hdp_ubuntu16
{% else %}
      - test_pxf_hdp_ubuntu18
{% endif %}
      - test_pxf_hdp_multinode_gpdb
      - test_pxf_secure_multinode_gpdb
      - test_pxf_s3_no_impersonation
      - test_pxf_s3_with_impersonation
      - test_pxf_hdp_secure_with_impersonation
      - test_pxf_no_impersonation
      - test_pxf_hdp_multinode_gpdb
      - test_pxf_hdp_centos7_java11
{% if pipeline_type == "release" %}
      - test_pxf_hdp_centos6
      - test_pxf_mapr_centos6
      - test_pxf_adl
      - test_pxf_gs
      - test_pxf_minio
      - test_pxf_hdp_secure_no_impersonation
      - build_release_candidate_centos
{% elif pipeline_type == "pxf" and not acceptance %}
      - promote_pxf_artifact
{% endif %}

  - name: hadoop
    jobs:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
      - test_pxf_cdh_centos6
      - test_pxf_hdp_centos7_java11
{% if gpdb_type == "5X_STABLE" %}
      - test_pxf_hdp_ubuntu16
{% else %}
      - test_pxf_hdp_ubuntu18
{% endif %}
      - test_pxf_hdp_multinode_gpdb
      - test_pxf_secure_multinode_gpdb
{% if pipeline_type == "release" %}
      - test_pxf_hdp_centos6
      - test_pxf_mapr_centos6
{% endif %}

  - name: cloud
    jobs:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
      - test_pxf_s3_no_impersonation
      - test_pxf_s3_with_impersonation
{% if pipeline_type == "release" %}
      - test_pxf_adl
      - test_pxf_gs
      - test_pxf_minio
{% endif %}

  - name: secure
    jobs:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
      - test_pxf_hdp_secure_with_impersonation
{% if pipeline_type == "release" %}
      - test_pxf_hdp_secure_no_impersonation
{% endif %}

  - name: no_impersonation
    jobs:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
      - test_pxf_no_impersonation
      - test_pxf_s3_no_impersonation
{% if pipeline_type == "release" %}
      - test_pxf_adl
      - test_pxf_gs
      - test_pxf_minio
      - test_pxf_hdp_secure_no_impersonation
{% endif %}

## ======================================================================
## ANCHORS
## ======================================================================
ccp_destroy_anchor: &ccp_destroy
  do:
  - put: terraform_gpdb
    resource: terraform
    params:
      action: destroy
      env_name_file: terraform_gpdb/name
      terraform_source: ccp_src/google/
    get_params:
      action: destroy

dataproc_destroy_anchor: &dataproc_destroy
  do:
  - task: cleanup_dataproc
    config:
      run:
        path: pxf_src/concourse/scripts/cleanup_dataproc_cluster.bash
      inputs:
        - name: pxf_src
        - name: dataproc_env_files
      platform: linux
    image: ccp-7
    params:
      GOOGLE_CREDENTIALS: {{google-service-account-key}}
      GOOGLE_ZONE: {{google-zone}}

dataproc_timed_destroy_anchor: &dataproc_timed_destroy
  do:
  - task: debug_sleep
    image: ccp-7
    config:
      run:
        path: /bin/sleep
        args: [{{dataproc-destroy-timeout}}]
      platform: linux
  - task: cleanup_dataproc
    config:
      run:
        path: pxf_src/concourse/scripts/cleanup_dataproc_cluster.bash
      platform: linux
      inputs:
        - name: pxf_src
        - name: dataproc_env_files
    image: ccp-7
    params:
      GOOGLE_CREDENTIALS: {{google-service-account-key}}
      GOOGLE_ZONE: {{google-zone}}

