- name: test_pxf_hdp_multinode_gpdb
  max_in_flight: 2
  plan:
  - get: ccp_src
  - get: gpdb_src
    passed:
    - compile_pxf
{% if compile_gpdb %}
    - compile_gpdb_centos6
{% endif %}
  - get: gpdb_binary
    resource: bin_gpdb_centos6
{% if compile_gpdb %}
    passed:
    - compile_gpdb_centos6
{% endif %}
  - get: pxf_src
    passed:
    - compile_pxf
    trigger: true
  - get: pxf_tarball
    passed:
    - compile_pxf
    trigger: true
  - get: ccp-7
  - get: gpdb-pxf-dev-centos6-hdp-server
  - put: terraform_gpdb
    resource: terraform
    params:
      action: create
      delete_on_failure: true
      generate_random_name: true
      terraform_source: ccp_src/google/
